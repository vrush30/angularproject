<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<div class="container">
  <div class="row">
    <div class="col-sm-6">
     
<form #loginform="ngForm" (ngSubmit)="save(loginform.value)">
  <br>
    <h3>Login Form</h3>
        <div class="form-group" >
          <label for="email">Email address:</label>
          <input type="email" style="background-color: rgb(179, 184, 182);" pattern="[a-zA-Z0-9]+@[a-zA-Z]+[.][a-zA-Z]+" #mail="ngModel" class="form-control" id="email" required name="email" ngModel>
          <br><small class="alert alert-warning" *ngIf="mail.hasError('required') && mail.touched">email is require</small> 
        <small class="alert alert-warning" *ngIf="mail.hasError('pattern')">email is not valid</small>
          <label for="pwd">Password:</label>
          <input type="password" style="background-color: rgb(179, 184, 182);" class="form-control" #pwd="ngModel" id="pwd" minlength="4" name="pass" ngModel >
          <br><small class="alert alert-warning" *ngIf="pwd.hasError('minlength')">password is not valid</small>
        </div>
        <div class="form-group form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="chk" ngModel> Remember me
          </label>
        </div>
          <p>New User? <a routerLink='/registration'>Create Account</a></p> 
        <button type="submit" [disabled]="loginform.invalid">Submit</button>
      </form>
    </div>
  </div>
</div>
</body>
